<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Напишите новый пост!</title>
</head>
<body style="align-items: center;">

<div class="container mt-5">

    <div class="blog-main">
        <h3 class="pb-3 mb-3 mt-4 font-bold border-bottom">Новый пост</h3>
    </div>

    <form action="/admin/new" enctype="multipart/form-data" method="post">
        <div class="d-flex align-items-center">
            <div class="form-group">
                <label for="select">Выберите пользователя</label>
                <select class="form-control" id="select" name="selectedAuthor">
                    <div th:each="user: ${users}">
                        <option th:text="${user.getName()}" th:value="${user.getId()}"></option>
                    </div>
                </select>
            </div>
        </div>
        <br>
        <div class="form-floating">
            <input class="form-control" id="subject" name="subject" placeholder="Тема поста" required="required"
                   type="text">
            <label for="subject">Введите здесь тему поста, она будет заголовком</label>
        </div>
        <br>
        <div class="form-group">
            <label for="text">Напишите здесь то, о чем думает выбранный пользователь</label>
            <textarea class="form-control" id="text" name="text" required="required" rows="4"></textarea>
        </div>
        <br>
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <form enctype="multipart/form-data" method="post">
                    <input accept="image/*,image/jpeg" multiple="" name="pictures" type="file">
                </form>
            </div>
            <div class="col-4 text-center">
                <button class="btn btn-sm btn btn-success" type="submit">Написать новый пост</button>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-outline-secondary" href="/feed">Вернуться к ленте новостей</a>
            </div>
        </div>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
