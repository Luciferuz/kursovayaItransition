<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/blog/">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>Новый твиттер</title>
</head>
<body>

<div class="container">

    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="text-muted" href="/logout">Выйти</a>
            </div>
            <div class="col-4 text-center">
                <a class="btn btn-sm btn-outline-secondary" href="/new">Написать новый пост</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="text-muted" href="/find">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="mx-3">
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                    </svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="/lk">Личный кабинет</a>
            </div>
        </div>
    </header>

    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 font-italic">Этот сайт предназначен для написания своих статей</h1>
            <p class="lead my-3">Вы можете поставить лайк понравившемуся посту, перейти в свой личный кабинет или просто
                написать что-нибудь, о чем думаете сейчас</p>
        </div>
    </div>


    <div class="row mb-2 mt-2" th:each="post: ${posts}">


        <div class="col" >

            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <strong class="d-inline-block mb-2 text-primary" th:text="${post.getAuthor()}"></strong>
                    <h3 class="mb-0">
                        <a class="text-dark" href="#" th:text="${post.getSubject()}"></a>
                    </h3>
                    <div class="mb-1 text-muted" th:text="${post.getDate()}"></div>
                    <p class="card-text mb-auto" th:text="${post.getText()}"> </p>
                </div>
                <!--                картинку надо сюда еще-->
                <img class="card-img-right flex-auto d-none d-md-block"
                     style="width: 200px; height: 250px;"
                     src="https://www.imgonline.com.ua/examples/bee-on-daisy.jpg">
            </div>

        </div>

    </div>
</div>

<main role="main" class="container">
    <div class="blog-main">
        <h3 class="pb-3 mb-4 font-italic border-bottom"></h3>
    </div>
    <div class="p-3 mb-3 bg-light rounded">
        <h4 class="font-italic">About</h4>
        <p class="mb-0">Курсовой проект Анциферова Сергея Александровича.</p>
    </div>
</main>


</body>
</html>
