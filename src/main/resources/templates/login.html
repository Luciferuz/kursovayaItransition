<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="#{authorize}"></title>
</head>
<body class="text-center">
<div class="container mt-5">
    <main class="form-signin">
        <form action="/login" method="post" style="max-width: 400px; margin: 0 auto;">
            <h1 class="h3 mb-3 fw-normal" th:text="#{pleaseSingIn}"></h1>

            <div class="form-floating ">
                <input class="form-control" id="floatingInput" placeholder="name" type="text">
                <label for="floatingInput" th:text="#{name}"></label>
            </div>
            <br>
            <div class="form-floating">
                <input class="form-control" id="floatingPassword" placeholder="Password" type="password">
                <label for="floatingPassword" th:text="#{password}"></label>
            </div>
            <br>
            <button class="btn btn-success" type="submit">Авторизоваться</button>
            <button class="btn btn-primary" onclick="window.location.href = '/home'" th:text="#{goToHome}"></button>
        </form>
    </main>
    <h4>
        <a th:href="@{/oauth2/authorization/google}" th:text="#{signGoogle}"></a>
    </h4>
</div>
</body>
</html>
