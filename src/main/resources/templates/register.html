<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="#{registerPageLabel}"></title>
</head>
<body class="text-center">
<div class="container mt-5">
    <main class="form-register">
        <form action="/register" method="post" style="max-width: 400px; margin: 0 auto;">
            <h1 class="h3 mb-3 fw-normal" th:text="#{pleaseRegister}"></h1>
            <div class="form-floating">
                <input class="form-control" id="floatingName" name="name" placeholder="Name" required="required"
                       type="text">
                <label for="floatingName" th:text="#{userName}"></label>
            </div>
            <br>
            <div class="form-floating ">
                <input class="form-control" id="floatingPassword" name="password" placeholder="Password"
                       required="required" type="password">
                <label for="floatingPassword" th:text="#{password}"></label>
            </div>
            <br>
            <button class="btn btn-success" type="submit" th:text="#{registerUser}"></button>
            <button class="btn btn-primary" onclick="window.location.href = '/home'" th:text="#{goToHome}"></button>
        </form>
    </main>
</div>
</body>
</html>
