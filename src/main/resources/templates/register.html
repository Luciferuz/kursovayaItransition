<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register page</title>
</head>

<body class="text-center">

<div class="container mt-5">
    <main class="form-register">
        <form action="/register" method="post">

            <h1 class="h3 mb-3 fw-normal">Please register</h1>

            <div class="form-floating ">
                <input class="form-control" id="floatingName" name="name" placeholder="Name" required="required"
                       type="text">
                <label for="floatingName">User name</label>
            </div>
            <br>

            <div class="form-floating ">
                <input class="form-control" id="floatingPassword" name="password" placeholder="Password"
                       required="required" type="password">
                <label for="floatingPassword">Password</label>
            </div>
            <br>

            <button class="btn btn-success" type="submit">Register user</button>
            <button class="btn btn-primary" onclick="window.location.href = '/home'">Back to HOME</button>

        </form>
    </main>
</div>
</body>
</html>
