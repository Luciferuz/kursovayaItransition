<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/blog/" rel="canonical">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <title>Новый твиттер</title>
</head>
<body>
<div class="container">

    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1" th:if="${ #authorization.expression('isAuthenticated()') }">
                <a class="text-muted" href="/logout">Выйти</a>
            </div>
            <div class="col-4 pt-1" th:if="${ #authorization.expression('isAnonymous()') }">
                <a class="btn btn-sm btn-outline-secondary" href="/login">Войти</a>
            </div>
            <div class="col text-center" th:if="${ #authorization.expression('isAuthenticated()') }">
                <a class="btn btn-sm btn-outline-secondary" href="/new">Написать новый пост</a>
            </div>
            <div class="col text-center">
                <a class="btn btn-sm btn-outline-secondary" href="/feed">Вернуться к ленте</a>
            </div>
            <div class="col d-flex justify-content-end align-items-center">
                <div th:if="${ #authorization.expression('isAuthenticated()') and #strings.contains(#authentication.principal.authorities,'ADMIN')}">
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin}">Админка</a>
                </div>
                <a class="text-muted" href="/find">
                    <svg class="mx-3" fill="none" height="20" stroke="currentColor" stroke-linecap="round"
                         stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="20"
                         xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <line x1="21" x2="15.8" y1="21" y2="15.8"></line>
                    </svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="/lk"
                   th:if="${ #authorization.expression('isAuthenticated()') }">Личный кабинет</a>
            </div>
        </div>
    </header>

    <div class="col">
        <div class="card">
            <div class="flex-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <a class="d-inline-block mb-2 text-primary" th:text="${post.getAuthor()}"
                       th:href="${'/lk/'+post.getUser().getId()}"></a>
                    <h3 class="mb-0 text-dark" th:text="${post.getSubject()}"></h3>
                    <div class="mb-1 text-muted" th:text="${post.getDate()}"></div>
                    <p class="card-text mb-auto" th:text="${post.getText()}"></p>
                </div>
            </div>
            <div class="d-flex box-shadow">
                <div class="p-2 flex-fill bd-highlight" th:each="url: ${post.getPictureURL()}">
                    <img class="card-img flex-auto d-none d-md-block" th:src="${url}">
                </div>
            </div>
        </div>
    </div>

    <div class="blog-main">
        <h3 class="pb-3 mb-4 mt-4 font-bold border-bottom">Комментарии</h3>
    </div>

    <div class="container">

        <form method="post" th:action="${'/feed/'+post.getId()+'/comment'}">
            <div class="d-flex " th:if="${ #authorization.expression('isAuthenticated()') }">
                <div class="p-2 flex-grow-1">
                    <div class="form-floating">
                        <input class="form-control"
                               id="text"
                               name="text"
                               required="required"
                               type="text"
                               maxlength="100">
                        <label for="text">Введите здесь Ваш комментарий</label>
                    </div>
                </div>
                <div class="p-3 ">
                    <button class="btn btn-sm btn-outline-secondary" type="submit">Отправить</button>
                </div>
            </div>
        </form>

        <br>

        <div class="row card mb-4" th:each="comment: ${comments}">
            <div class="col card-body">
                <div class="d-flex">
                    <div class="flex-grow-1">
                        <a class="d-inline-block mb-2 text-primary" th:text="${comment.getAuthor()}"
                           th:href="${'/lk/'+comment.getUser().getId()}"></a>
                    </div>
                    <div>
                        <a th:href="${'/comment/edit/'+comment.getId()}">Изменить</a>
                    </div>
                </div>
                <div class="mb-1 text-muted" th:text="${comment.getDate()}"></div>
                <h3 class="mb-0 text-dark" th:text="${comment.getText()}"></h3>
            </div>

        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
