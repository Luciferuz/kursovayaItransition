<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/blog/" rel="canonical">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <title th:text="#{editUserOfPost}"></title>
</head>
<body>
<div class="container">
    <header th:insert="blocks/headerbuttons :: headerbuttons"></header>
    <div class="blog-main">
        <h3 class="pb-3 mb-4 mt-4 font-bold border-bottom" th:text="#{editPostOfUser}"></h3>
    </div>
    <div class="container">
        <form th:action="${'/admin/edit/post/'+post.getId()}" enctype="multipart/form-data" method="post">
            <div class="form-floating">
                <input class="form-control" id="subject" name="subject" placeholder="Тема поста"
                       required="required" type="text" th:value="${post.getSubject()}">
                <label for="subject" th:text="#{labelEditOfUserPost}"></label>
            </div>
            <br>
            <div class="form-group">
                <label for="text" th:text="#{labelWritePostOfUser}"></label>
                <textarea class="form-control" id="text" name="text" required="required" rows="4"
                          th:text="${post.getText()}"></textarea>
            </div>
            <br>
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <form enctype="multipart/form-data" method="post">
                        <input accept="image/*,image/jpeg" multiple="" name="pictures" type="file">
                    </form>
                </div>
                <div class="col-4 text-center">
                    <button class="btn btn-sm btn btn-success" type="submit" th:text="#{editPost}"></button>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="btn btn-sm btn-outline-secondary" href="/feed" th:text="#{goToFeed}"></a>
                </div>
            </div>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
