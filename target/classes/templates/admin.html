<div class="container">

    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1" th:if="${ #authorization.expression('isAuthenticated()') }">
                <a class="text-muted" href="/logout">Выйти</a>
            </div>
            <div class="col-4 pt-1" th:if="${ #authorization.expression('isAnonymous()') }">
                <a class="btn btn-sm btn-outline-secondary" href="/login">Войти</a>
            </div>
            <div class="col text-center">
                <a class="btn btn-sm btn-outline-secondary" href="/feed">Вернуться к ленте</a>
            </div>
            <div class="col d-flex justify-content-end align-items-center">
                <a class="text-muted" href="/find">
                    <svg class="mx-3" fill="none" height="20" stroke="currentColor" stroke-linecap="round"
                         stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="20"
                         xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <line x1="21" x2="15.8" y1="21" y2="15.8"></line>
                    </svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary" href="/lk">Личный кабинет</a>
            </div>
        </div>
    </header>

    <div class="blog-main">
        <h3 class="pb-3 mb-4 mt-4 font-bold border-bottom">Список пользователей на сайте</h3>
    </div>

    <div class="d-flex flex-wrap justify-content-center p-2">
        <a class="p-2" th:each="user: ${users}" th:text="${user.getName()}"
           th:href="${'/lk/'+user.getId()}">
        </a>
    </div>

    <form method="post" th:action="'/admin/delete'">
        <div class="card">
            <div class="d-flex p-2 justify-content-center align-items-center">
                <div class="form-group p-2">
                    <label for="select">Выберите пользователя</label>
                    <select class="form-control" id="select" name="userToDelete">
                        <div th:each="user: ${users}">
                            <option th:text="${user.getName()}" th:value="${user.getId()}"></option>
                        </div>
                    </select>
                </div>
                <div>
                    <button class="btn btn-danger mt-4" type="submit">Delete</button>
                </div>
            </div>
        </div>
    </form>

    <br>

    <div class="card">
        <div class="d-flex p-2 justify-content-center align-items-center">
            <form method="get" th:action="'/admin/new'">
                <button class="btn btn-warning m-2 p-2" type="submit">Написать пост от имени пользователя</button>
            </form>
            <form method="get" th:action="'/admin/comment'">
                <button class="btn btn-warning m-2 p-2" type="submit">Написать коммент от имени пользователя</button>
            </form>
        </div>
    </div>

    <br>

    <form method="get" th:action="'/admin/edit/post'">
    <div class="card">
        <div class="d-flex p-2 justify-content-center align-items-center">
            <div class="form-group p-2">
                <label for="select">Выберите пост</label>
                <select class="form-control" id="selectPost" name="selectedPost">
                    <div th:each="post: ${posts}">
                        <option th:text="${post.getSubject()}" th:value="${post.getId()}"></option>
                    </div>
                </select>
            </div>
                <button class="btn btn-warning mt-4" type="submit">Редактировать пост от имени пользователя</button>
        </div>
    </div>
    </form>

    <br>

    <form method="get" th:action="'/admin/edit/comment'">
    <div class="card">
        <div class="d-flex p-2 justify-content-center align-items-center">
            <div class="form-group p-2">
                <label for="select">Выберите комментарий</label>
                <select class="form-control" id="selectComment" name="selectedComment">
                    <div th:each="comment: ${comments}">
                        <option th:text="${comment.getText()}" th:value="${comment.getId()}"></option>
                    </div>
                </select>
            </div>
                <button class="btn btn-warning mt-4" type="submit">Написать коммент от имени пользователя</button>
        </div>
    </div>
    </form>
