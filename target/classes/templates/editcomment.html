<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/blog/" rel="canonical">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <title th:text="#{editComment}"></title>
</head>
<body>
<div class="container">
    <header th:insert="blocks/headerbuttons :: headerbuttons"></header>
    <div class="blog-main">
        <h3 class="pb-3 mb-4 mt-4 font-bold border-bottom" th:text="#{comment}"></h3>
    </div>
    <div class="container">
        <form method="post" th:action="${'/comment/edit/'+comment.getId()}">
            <div class="d-flex">
                <div class="p-2 flex-grow-1">
                    <div class="form-floating">
                        <input class="form-control"
                               id="text"
                               name="text"
                               required="required"
                               type="text"
                               maxlength="100"
                               th:value="${comment.getText()}">
                        <label for="text" th:text="#{writeCommentText}"></label>
                    </div>
                </div>
                <div class="p-3">
                    <button class="btn btn-sm btn-outline-secondary" type="submit" th:text="#{edit}"></button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
