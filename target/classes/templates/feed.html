<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/blog/" rel="canonical">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
<!--    <link href="blog.css" rel="stylesheet">-->
<!--    <link href="/static/css/bootstrap.min.css" rel="stylesheet">-->
    <title>Новый твиттер</title>
</head>
<body>

<div class="container">

    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1" th:if="${ #authorization.expression('isAuthenticated()') }">
                <a class="text-muted" href="/logout">Выйти</a>
            </div>
            <div class="col-4 pt-1" th:if="${ #authorization.expression('isAnonymous()') }">
                <a class="btn btn-sm btn-outline-secondary" href="/login">Войти</a>
            </div>
            <div class="col-4 text-center">
                <a class="btn btn-sm btn-outline-secondary" href="/new"
                   th:if="${ #authorization.expression('isAuthenticated()') }">Написать новый пост</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <div th:if="${ #authorization.expression('isAuthenticated()') and #strings.contains(#authentication.principal.authorities,'ADMIN')}">
                    <a class="btn btn-sm btn-outline-secondary" th:href="@{/admin}">Админка</a>
                </div>
                <a class="text-muted" href="/find">
                    <svg class="mx-3" fill="none" height="20" stroke="currentColor" stroke-linecap="round"
                         stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="20"
                         xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <line x1="21" x2="15.8" y1="21" y2="15.8"></line>
                    </svg>
                </a>
                <a th:if="${ #authorization.expression('isAuthenticated()') }" class="btn btn-sm btn-outline-secondary"
                   href="/lk">Личный кабинет</a>
            </div>
        </div>

    </header>

    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 font-italic">Этот сайт предназначен для написания своих статей</h1>
            <p class="lead my-3">Вы можете поставить лайк понравившемуся посту, перейти в свой личный кабинет или просто
                написать что-нибудь, о чем думаете сейчас</p>
        </div>
    </div>

    <div class="row mb-2 mt-2" th:each="post: ${posts}">
        <div class="col">
            <div class="card flex-md-row mb-4 box-shadow h-md-250">
                <div class="card-body d-flex flex-column align-items-start">
                    <a class="d-inline-block mb-2 text-primary" th:text="${post.getAuthor()}"
                       th:href="${'/lk/'+post.getUser().getId()}"></a>
                    <h3 class="mb-0">
                        <a class="text-dark" th:href="${'/feed/'+post.getId()}" th:text="${post.getSubject()}"></a>
                    </h3>
                    <div class="mb-1 text-muted" th:text="${post.getDate()}"></div>
                    <p class="card-text mb-auto" th:text="${post.getText()}"></p>
                </div>
                <img class="card-img-right flex-auto d-none d-md-block"
                     style="width: 200px; height: 250px;"
                     th:each="url: ${post.getPictureURL()}"
                     th:src="${url}">
            </div>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
