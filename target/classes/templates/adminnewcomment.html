<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="#{writeNewComment}"></title>
</head>
<body style="align-items: center;">
<div class="container mt-5">
    <div class="blog-main">
        <h3 class="pb-3 mb-3 mt-4 font-bold border-bottom" th:text="#{newComment}"></h3>
    </div>
    <form action="/admin/comment" enctype="multipart/form-data" method="post">
        <div class="d-flex align-items-center">
            <div class="form-group">
                <label for="selectAuthor" th:text="#{chooseUSer}"></label>
                <select class="form-control" id="selectAuthor" name="selectedAuthor">
                    <div th:each="user: ${users}">
                        <option th:text="${user.getName()}" th:value="${user.getId()}"></option>
                    </div>
                </select>
            </div>
        </div>
        <br>
        <div class="d-flex align-items-center">
            <div class="form-group">
                <label for="selectPost" th:text="#{chooserPostOfTheme}"></label>
                <select class="form-control" id="selectPost" name="selectedPost">
                    <div th:each="post: ${posts}">
                        <option th:text="${post.getSubject()}" th:value="${post.getId()}"></option>
                    </div>
                </select>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="form-floating">
                <input class="form-control" id="text" name="text" required="required" type="text" maxlength="100">
                <label for="text" th:text="#{writeHereOfUser}"></label>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-sm btn btn-success m-2 p-2" type="submit" th:text="#{writeComment}"></button>
            <a class="btn btn-sm btn-outline-secondary m-2 p-2" href="/feed" th:text="#{goToFeed}"></a>
        </div>
    </form>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
