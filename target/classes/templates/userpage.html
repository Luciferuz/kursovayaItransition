<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/4.0/examples/blog/" rel="canonical">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <title th:text="#{mainTitle}"></title>
</head>
<body>
<div class="container">
    <header th:insert="blocks/headerbuttons :: headerbuttons"></header>
    <div class="blog-main">
        <h3 class="font-italic border-bottom"></h3>
    </div>
    <div class="col">
        <div class="flex-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <h2 class="mb-2 text-dark" th:text="#{userPageCurrent} + ${user.getName()}"></h2>
                <h3 class="mb-2 text-dark" th:text="#{lastDate} + ${user.getLastLogin()}"></h3>
                <h3 class="mb-2 text-dark" th:text="#{registrationDate} + ${user.getDate()}"></h3>
                <h5 class="mb-2 text-dark" th:text="#{numberOfPosts} + ${posts.size()}"></h5>
                <h5 class="mb-2 text-dark" th:text="#{numberOfComments} + ${comments.size()}"></h5>
            </div>
        </div>
    </div>
    <div class="blog-main">
        <h3 class="pb-3 mb-4 mt-4 font-bold border-bottom" th:text="#{publishedPosts}"></h3>
    </div>
    <div class="container">
        <div class="row card  mb-4" th:each="post: ${posts}">
            <div class="col card-body">
                <h3 class="mb-0">
                    <a th:href="${'/feed/'+post.getId()}" th:text="${post.getSubject()}"> </a>
                </h3>
                <div class="mb-1 text-muted" th:text="${post.getDate()}"></div>
                <h5 class="mb-0 text-dark" th:text="${post.getText()}"></h5>
            </div>
        </div>
    </div>
    <br>
    <div class="blog-main">
        <h3 class="pb-3 mb-4 mt-4 font-bold border-bottom" th:text="#{publishedComments}"></h3>
    </div>
    <div class="row card mb-4" th:each="comment: ${comments}">
        <div class="col card-body">
            <h3 class="d-inline-block mb-2 text-primary">
                <a th:href="${'/feed/'+comment.getPost().getId()}"
                   th:text="#{postTheme}+ ${comment.getPost().getSubject()}"></a>
            </h3>
            <div class="mb-1 text-muted" th:text="${comment.getDate()}"></div>
            <h5 class="mb-0 text-dark" th:text="${comment.getText()}"></h5>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
